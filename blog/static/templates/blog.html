<label>Search Post: <input ng-model="searchText"></label>
<table class="table">
    <tr ng-repeat="blog in blogs | filter:searchText">
        <td><span class="glyphicon glyphicon-user"></span> {{ blog.author}}</td>
        <td>{{blog.comment}}</td>
        <td>{{ blog.posted_date }}</td>
        <td><a href="#/blog/{{blog.id}}/edit" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-edit"></span> Edit
        </a></td>
    </tr>
</table>

<br><a href="#/blog/create" class="btn btn-primary">Add New Post</a>
